<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usuarios</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
        <!-- MDB -->
        <link rel="stylesheet" href="../../static/css/mdb.min.css" />
        <!-- Custom styles -->
        <link rel="stylesheet" href="../../static/css/admin.css" />
        <link rel="stylesheet" href="../../static/css/estilos.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8eff9b36dc.js" crossorigin="anonymous"></script>


 
        {% include 'comunes/principal.html' %}
    </head>

    <body>
        <main style="margin-top: 58px">
            <div class="container pt-4">
                <section>
                    <div class="row">
                        <div>
                            <h2>Lista de Usuarios</h2>
                            <br>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <a href="/nuevoUsuario" class="btn btn-primary" role="button">Agregar Usuario</a>
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" id="myInput" onkeyup="myFunction()" type="text" placeholder="Buscar..">
                                </div>
                            </div>
                            <br>
                            {{ pagination.info }}
                            <div class="panel-body table-responsive">
                            <table id="tablaUsuarios" class="table ">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre Usuario</th>
                                            <th>Apellido </th>
                                            <th>Usuario</th>
                                            <th></th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="myTable">
                                        {% for usuario in usuarios %}
                                        <tr>
                                            <td>{{usuario.0}}</td>
                                            <td>{{usuario.1}}</td>
                                            <td>{{usuario.2}}</td>
                                            <td>{{usuario.3}}</td>
                                            <td></td>
                                            <td>
                                                <a id="editar" href="/editarUsuario/{{usuario.0}}" class="btn btn-info btn-rounded" role="button">
                                                    <i class="fa-solid fa-pen-to-square"></i></a>

                                                <a id="eliminar" href="/eliminarUsuario/{{usuario.0}}" 
                                                    onclick="return confirm('Â¿Deseas borrar el usuario {{usuario.1}}?')" class="btn btn-danger
                                                    btn-rounded" role="button"><i class="fa-solid fa-trash"></i></a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                            </table>
                            </div>
                            {{ pagination.links }}
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <script src="../../static/js/filtros.js"></script>
    </body>

</html>
