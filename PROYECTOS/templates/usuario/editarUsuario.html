<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../static/css/estilos.css" />

    <title>Editar Usuario</title>

    {% include 'comunes/principal.html' %}

  </head>
  <body>
    <main style="margin-top: 58px">
      <div class="container pt-4">
        <section>
          <div class="row">
            <div>
              <h2>Edición de Usuario</h2>

              <form action="/actualizarUsuario/{{usuario.0}}" method="post">
                <div class="mb-3">
                  <label for="usuario">ID Usuario:</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="nombre"
                      value="{{usuario.0}}" disabled="true">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="usuario">Nombre Usuario:</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="nombre"
                      value="{{usuario.1}}" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="apellido">Apellido Usuario:</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="apellido"
                      value="{{usuario.2}}" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="apellido">Usuario Logeo:</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="usuario"
                      value="{{usuario.3}}" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="apellido">Contraseña Usuario:</label>
                  <div class="col-md-6">
                    <input type="password" class="form-control" name="password"
                      value="{{usuario.4}}" required>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary"
                  onclick="return confirm('El Usuario {{usuario.1}} sera editado')">Enviar</button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>

  </body>
</html>
