<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../static/css/estilos.css" />

    <title>Nuevo Usuario</title>


    {% include 'comunes/principal.html' %}
  </head>
  <body>
    <main style="margin-top: 58px">
      <div class="container pt-4">
        <section>
          <div class="row">
            <div>
              <h2>Registro para Nuevo Usuario</h2>

              <form action="/insertarUsuario" method="post">
                <div class="mb-3">
                  <label for="usuario">Nombre Usuario:</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Ingresa el nombre" name="nombre" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="apellido">Apellido Usuario:</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Ingresa el apellido" name="apellido" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="apellido">Usuario Logeo:</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Ingresa el usuario" name="usuario" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="apellido">Contraseña Usuario:</label>
                  <div class="col-md-6">
                    <input type="password" class="form-control" placeholder="Ingresa la contraseña" name="password" required>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
