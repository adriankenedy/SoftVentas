<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ventas</title>

        <link rel="stylesheet" href="../../static/css/estilos.css" />

        {% include 'comunes/principal.html' %}

    </head>
    <body>
        <main style="margin-top: 58px">
            <div class="container pt-4">
                <section>
                    <div class="row">
                        <div>
                            <h2>Ventas</h2>
                            <!-- Button trigger modal -->
                            <br>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalProductos" >
                                        Agregar Producto
                                    </button>
                                </div>
                            </div>
                            <br>
                            <div class="panel-body table-responsive">
                                <form action="/terminarVenta" method="post" class="form-group">
                                    <table id="tablaUsuarios" class="table ">
                                            <thead>
                                                <tr>
                                                    <th>Descartar</th>
                                                    <th>ID</th>
                                                    <th>Producto</th>
                                                    <th>Lote </th>
                                                    <th>Precio</th>
                                                    <th>Cantidad</th>
                                                    <th>Total</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tablaCarrito">                                                           
                                                    
                                            </tbody>
                                    </table>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-8">
                                            <table>
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                            <table id="tablaTotales">
                                                                <tbody>
                                                                    <tr>
                                                                        <td><h4>Total: $</h4></td>
                                                                        <td>
                                                                            <div class="col-md-14">
                                                                                <input id="sumaproductos" type="text" class="form-control" name="sumaproductos" value="" >
                                                                            </div>
                                                                        </td>                                                                    
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                        <div class="col-md-4">
                                            <button type="submit" class="btn btn-success"
                                            onclick="return confirm('¿Cerrar venta?')">Cerrar Venta</button>
                                        </div>
                                    </div>
                                </form>
                            <!-- Modal -->
                            <div class="modal fade bd-example-modal-lg" id="modalProductos" tabindex="-1" role="dialog" aria-labelledby="modalProductosTitle"
                                aria-hidden="true">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalProductosTitle" style="margin-left: auto; margin-right: auto;">Lista de Productos</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        </div>

                                        <div class="modal-body">
                                            <div class="col-md-6" style="margin-left: 10px;">
                                                <input class="form-control" id="pbuscar" onkeyup="buscarProductos()" type="text" placeholder="Buscar..">
                                            </div>
                                            <br>
                                            <div class="panel-body table-responsive">
                                                <table id="tablaUsuarios" class="table ">
                                                        <thead>
                                                            <tr>
                                                                <th>ID</th>
                                                                <th>Nombre Producto</th>
                                                                <th>Descripción </th>
                                                                <th>Lote</th>
                                                                <th>Precio</th>
                                                                <th>Existencias</th>
                                                                <th></th>
                                                                <th>Carrito</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="productosb">
                                                           
                                                            {% for inv in carrito %}
                                                            <tr id="idProd">
                                                                <td>{{inv.0}}</td>
                                                                <td>{{inv.1}}</td>
                                                                <td>{{inv.2}}</td>
                                                                <td>{{inv.3}}</td>
                                                                <td>{{inv.4}}</td>
                                                                <td>{{inv.5}}</td>
                                                                <td></td>
                                                                <td>
                                                                    <a id="agregar" href="#" onclick="carrito('{{inv.0}}','{{inv.2}}', '{{inv.3}}', '{{inv.4}}')"
                                                                    class="btn btn-success" role="button" data-dismiss="modal"><i class="fa-solid fa-plus"></i></a>
                                                                </td>
                                                            </tr>
                                                            {% endfor %}
                                                        </tbody>
                                                </table>
                                            </div>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <script src="../../static/js/filtros.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
